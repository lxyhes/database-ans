# 应用名称
spring.application.name=data-analysis-assistant

# 服务器端口
server.port=9090

# MySQL数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/analysis_db?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# SQL初始化配置
spring.sql.init.mode=never

# DashScope API配置
dashscope.api.key=${DASHSCOPE_API_KEY:}

# ACP Client配置 - 默认禁用，因为需要qwen命令行工具
acp.client.enabled=false

# Qwen Code SDK配置 - 默认禁用，因为需要qwen命令行工具
qwen.code.sdk.enabled=false

# iFlow SDK配置
iflow.enabled=true
iflow.url=ws://localhost:8090/acp
iflow.autoStartProcess=false

# 日志级别
logging.level.com.data.assistant=DEBUG
logging.level.cn.iflow=DEBUG

# 临时目录配置 - 使用项目目录避免权限问题
server.tomcat.basedir=./tomcat-temp
java.io.tmpdir=./temp
# 应用名称
spring.application.name=data-analysis-assistant

# 服务器端口
server.port=9090

# H2数据库配置
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA配置
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2控制台配置（可选，用于调试）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# DashScope API配置
dashscope.api.key=${DASHSCOPE_API_KEY:}

# ACP Client配置 - 默认禁用，因为需要qwen命令行工具
acp.client.enabled=false

# Qwen Code SDK配置 - 默认禁用，因为需要qwen命令行工具
qwen.code.sdk.enabled=false

# 日志级别
logging.level.com.data.assistant=DEBUG